<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External link to Roboto Condensed font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

      <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

      <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

       <!-- App JS -->
    <script type="text/javascript" src="/scripts/tweeter-hover.js"></script>

    <!-- External Fonts -->
    <script src="https://use.fontawesome.com/eefdfdd1e4.js"></script>

    <script>
      $(document).ready(function(){

        // var $button = $('#input_button');
        $("form").on('submit', function () {
          event.preventDefault();
          $.ajax({
            url: 'http://localhost:8080/tweets',
            method: 'POST',
            data : $(this).serialize(),
            success: function () {
              console.log('Success: ');

            }
          });
        });
      });
    </script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class ="nav-button" type="button">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input id=input_button type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <article class=existing-tweet>

        <header class=tweetHeader>
          <img class=tweet-logo src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png">
          <p class=header-text-one>Bill Fields</p>
          <p class=header-text-two>@MrFields</p>
        </header>
        <span class=middle>Little tweet here</span>
        <footer class=footer>
          <span class="bottom-text">10 Days ago</span>
          <span class="icons">
            <i class="fa fa-flag" aria-hidden="true"></i>
            <i class="fa fa-retweet" aria-hidden="true"></i>
            <i class="fa fa-heart" aria-hidden="true"></i>
          </span>
        </footer>

      </article>
    </main>
  </body>
</html>
